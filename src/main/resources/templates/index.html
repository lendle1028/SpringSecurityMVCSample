<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="addTodo">ADD</a><br/>
        <table border="1" style="width: 90%">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo: ${todoList}">
                    <td th:text="${todo.subject}"></td>
                    <td th:text="${todo.dueDate}"></td>
                    <td><input type="checkbox" th:checked="${todo.completed}" /></td>
                    <td>
                        <a th:href="@{'/editTodo/'+${todo.id}}">EDIT</a>
                        <a th:href="@{'/removeTodo/'+${todo.id}}">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
